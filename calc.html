<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background for the page */
        }
        .calculator {
            max-width: 220px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White background for the calculator */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            background-color: #e0e0e0; /* Light grey background for the display */
            border: none;
            border-radius: 5px;
            padding-right: 10px;
        }
        .calculator table {
            width: 100%;
            table-layout: fixed;
        }
        .calculator button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4CAF50; /* Green background for buttons */
            border: none;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .calculator button.operator {
            background-color: #FF9800; /* Orange background for operator buttons */
        }
        .calculator button.clear {
            background-color: #f44336; /* Red background for clear buttons */
        }
    </style>
    <script>
        function number(num) {
            document.getElementById('display').value += num;
        }

        function operation(op) {
            const display = document.getElementById('display');
            if (op === '=') {
                try {
                    display.value = eval(display.value);
                } catch (e) {
                    display.value = 'Error';
                }
            } else {
                display.value += op;
            }
        }

        function clearAll() {
            document.getElementById('display').value = '';
        }

        function clearEntry() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button onclick="number('7')">7</button></td>
                <td><button onclick="number('8')">8</button></td>
                <td><button onclick="number('9')">9</button></td>
                <td><button class="operator" onclick="operation('+')">+</button></td>
                <td><button class="operator" onclick="operation('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="number('4')">4</button></td>
                <td><button onclick="number('5')">5</button></td>
                <td><button onclick="number('6')">6</button></td>
                <td><button class="operator" onclick="operation('*')">*</button></td>
                <td><button class="operator" onclick="operation('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="number('1')">1</button></td>
                <td><button onclick="number('2')">2</button></td>
                <td><button onclick="number('3')">3</button></td>
                <td><button class="operator" onclick="operation('%')">%</button></td>
                <td><button class="operator" onclick="operation('**')">^</button></td>
            </tr>
            <tr>
                <td><button onclick="number('0')">0</button></td>
                <td><button onclick="number('.')">.</button></td>
                <td><button class="operator" onclick="operation('=')">=</button></td>
                <td><button class="clear" onclick="clearEntry()">CE</button></td>
                <td><button class="clear" onclick="clearAll()">C</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
